name: Terraform

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infrastructure

    env:
      GOOGLE_CREDENTIALS: ${{ secrets.GCP_SA_KEY }}
      TF_VAR_project_id: ${{ var.GCP_PROJECT_ID }}
      TF_VAR_region: ${{ var.GCP_REGION }}
      TF_VAR_location: ${{ var.GCP_LOCATION }}
      TF_VAR_input_bucket: ${{ var.INPUT_BUCKET }}
      TF_VAR_staging_bucket: ${{ var.STAGING_BUCKET }}
      TF_VAR_dataset_id: ${{ var.DATASET_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${{ var.TF_STATE_BUCKET }}"

      # - name: Terraform Format
      #   run: terraform fmt -check

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -input=false

      - name: Terraform Apply
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve -input=false
